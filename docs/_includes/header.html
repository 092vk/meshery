<header>
  <nav class="js-navbar-scroll navbar">
    <div class="icon-container">
     <button class="nav-toggle-btn nav-toggle-btn--document">
        <svg
        id="document-nav-toggle-btn"
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="50"
        height="50"
        viewBox="0 0 50 50"
        >
        <path
          d="M 41.707031 13.792969 L 30.207031 2.292969 C 30.019531 2.105469 29.765625 2 29.5 2 L 11.492188 2 C 9.566406 2 8 3.5625 8 5.480469 L 8 43.902344 C 8 46.160156 9.84375 48 12.113281 48 L 37.886719 48 C 40.15625 48 42 46.160156 42 43.902344 L 42 14.5 C 42 14.234375 41.894531 13.980469 41.707031 13.792969 Z M 26 38 L 17 38 L 17 36 L 26 36 Z M 33 34 L 17 34 L 17 32 L 33 32 Z M 33 30 L 17 30 L 17 28 L 33 28 Z M 33 26 L 17 26 L 17 24 L 33 24 Z M 31.667969 14 C 30.746094 14 30 13.253906 30 12.332031 L 30 4.914063 L 39.085938 14 Z"
        ></path>
      </svg>
    </button>
    </div>

    <a class="navbar-brand" href="{{ site.baseurl }}/{{linkUrlSelected}}">
      <div class="navbar-logo">
        {% include svg/meshery-logo.html %}
          <span
          class="font-weight-bold"
          style="
            font-size: 2.5rem;
            margin-bottom: -0.4rem;
            vertical-align: bottom;
            color: var(--meshery-logo-text-fill);
            font-family: 'Open Sans';
          "
          >Documentation</span
        >
      </div>
    </a>

    <div id="main_navbar">
      <ul class="navbar-nav">
        <!-- {% if site.repo %}
			<li class="nav-item">
        <a class="nav-link" href="{{ site.repo }}" target="_blank"><span>GitHub</span></a>
      </li>{% endif %}  -->

        <!-- Internal links -->
        {% for link in site.data.navigation %}
        <li class="nav-item">
          <a
            class="nav-link"
            href="{% if link.url %}{{ site.baseurl }}/{{ link.url }}{% else %}{{ link.external_url }}{% endif %}"
            ><span>{{ link.title }}</span></a
          >
        </li>
        {% endfor %}
        
        <!--Version Selector -->
        
        <select
        onchange="window.location=this.value"
        class="appearance-none flex-1 w-full px-0 py-1 placeholder-gray-900 tracking-wide focus:outline-none version-selector"
        name="versioningSelection"
        id="versioningSelection"
        >
          <!-- <option value="">Versions</option> -->
          {% assign versions = site.data.versions %} {% for link in versions%} {%- capture linkUrl -%}/{{link.url}}/{%-
          endcapture -%}
          <!-- we get the version selected, and put it to the right option  -->
          {%- if page.url==linkUrl or page.url contains linkUrl -%} {%- assign optionSelected = "selected" -%} {%-
          assign linkUrlSelected = linkUrl -%} {%- else -%} {%- assign optionSelected = "" -%} {%- endif -%}
          <option
            {{optionSelected}}
            value="{% if link.url %}{{ site.baseurl }}/{{ link.url }}{% endif %}"
            class="nav-item mr-4 mb-2 mb-lg-0 text-black"
          >
            <span>{{ link.version }}</span>
          </option>
          {% endfor %}
        </select>
      </ul>
    </div>

    <div class="icon-container">
      <button class="nav-toggle-btn nav-toggle-btn--main">
        <svg
        id="menu-nav-toggle-btn"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-menu"
        >
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
    <button class="nav-mode-icon" id="mode-toggle-btn" style="text-align: center;">
      <img class="nav-text" src="{{ site.baseurl }}/assets/img/nav-icons/mode-toggle-icon.png">
    </button>
  </div>

    <!--Search Bar
    <div class="navbar-nav d-none d-lg-block"><input type="search" class="form-control td-search-input" placeholder="&#xf002 Search this site…" aria-label="Search this site…" autocomplete="off"></div>-->

</header>
