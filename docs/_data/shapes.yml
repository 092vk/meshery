- Shape: TextBox
  Description: A rectangular shape representing a text entry or display area, useful in diagrams to show nodes that contain text information or comments.
  CommonUsecase: 
    - Representing textual data or descriptions in diagrams
    - Indicating text entry points in user interfaces
    - Displaying comments or notes in flowcharts or wireframes
  DependOn: Often used for nodes that need to convey specific textual information
  SVG: |
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="4" y="10" width="32" height="20" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="2"/>
      <text x="50%" y="25" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#00B39F">Text Box</text>
    </svg>
- Shape: Section
  Description: Typically represented as a rectangular or rounded rectangle, this
    shape is used to demarcate different sections or categories within a graph.
  CommonUsecase: 
    - Grouping related nodes in large network diagrams
    - Representing subnetworks or modules in system architectures
    - Indicating logical divisions in organizational charts
  DependOn: Contains or groups other nodes, often used to simplify complex diagrams
  SVG: >
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="1.5" y="1" width="38" height="38" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10" stroke-dasharray="4 4"/>
    </svg>
- Shape: GenericNode
  Description: A simple, often circular or rectangular shape used as a placeholder
    for unspecified or generic data points.
  CommonUsecase: 
    - Representing undefined or flexible entities in early-stage diagrams
    - Showing placeholder nodes in template diagrams
    - Indicating generic components in adaptable system designs
  DependOn: Can be connected to various other node types, often used as a base
    for more specific node definitions
  SVG: >
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="20" cy="20" r="19" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1"/>
    </svg>
- Shape: Octagon
  Description: An eight-sided polygon, providing another option for representing
    complex data types. The additional sides make it stand out more compared to
    hexagons or pentagons.
  CommonUsecase: 
    - Representing stop points or critical junctures in processes
    - Indicating regulatory or compliance elements in system diagrams
  DependOn: Often used sparingly to highlight very specific or important nodes.
  SVG: >
