- Shape: Barrel
  Description: A shape resembling a 3D barrel, with both the top and bottom edges appearing rounded. This shape can be used to represent data storage, such as databases or repositories.
  CommonUsecase: 
    - Representing databases in system architectures
    - Indicating storage components in data flow diagrams
  DependOn: Often used in conjunction with other shapes to highlight data storage elements.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M38.7212 6.1944V33.8058C38.7212 38.9463 30.5523 38.7427 20.5002 38.7427C10.4482 38.7427 2.2793 38.9463 2.2793 33.8058V6.1944C2.2793 1.05386 10.4227 1.25744 20.5002 1.25744C30.5778 1.25744 38.7212 1.05386 38.7212 6.1944Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: BottomRoundRectangle
  Description: A unique shape where only the bottom corners are rounded. This can be useful to indicate hierarchical relationships or to create a visual distinction from other rounded shapes.
  CommonUsecase: 
    - Representing partial processes or incomplete states
    - Indicating dropdowns or expandable elements in UI diagrams
  DependOn: Often used to show a distinction from fully rounded rectangles.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.5 1H39.5V32.0236C39.5 35.8817 36.3817 39 32.5236 39H8.47635C4.61822 39 1.5 35.8817 1.5 32.0236V1Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>
- Shape: Star
  Description: A shape with multiple points radiating outwards, typically used for highlighting special or notable nodes. It draws immediate attention, making it ideal for critical data points or focal nodes.
  CommonUsecase: 
    - Highlighting key nodes or central elements in a network
    - Representing exceptional cases or high-priority items
  DependOn: Usually stands out from other nodes, often central to the diagram's focus.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.4716 2.13574L27.1532 12.9296L38.5094 15.8442L30.5529 25.4771L31.6154 38L20.4716 34.0727L9.35152 38L10.1306 25.5759L2.45752 15.8442L14.0026 13.0531L20.4716 2.13574Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>
- Shape: Vee
  Description: A shape resembling the letter "V", often used to show directionality or a splitting point in flowcharts.
  CommonUsecase: 
    - Indicating merge points in version control diagrams
    - Representing converging processes or data streams
  DependOn: Often used in pairs or as part of directed flows.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M37.4998 3L20.5118 36.9998L3.5 3L20.5118 14.3175L37.4998 3Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>
- Shape: RoundDiamond
  Description: A diamond shape with rounded corners, used to indicate special conditions or decision points while maintaining a softer visual appeal.
  CommonUsecase: 
    - Softened decision points in flowcharts
    - Representing stages in project management diagrams
    - Indicating key milestones in timelines
  DependOn: Often used as a less rigid alternative to sharp diamonds in decision-making processes
  SVG: |
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="20.3101" y="0.331543" width="27.8166" height="27.8166" rx="4.45066" transform="rotate(44.4462 20.3101 0.331543)" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: Right Rhomboid
  Description: A rhomboid where one angle is a right angle, offering a distinctive look for special types of data connections or relationships.
  CommonUsecase: 
    - Representing skewed data or biased processes
    - Indicating input/output in data flow diagrams
    - Showing perspective or depth in 2D diagrams
  DependOn: Used when directionality or bias needs to be emphasized
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.9786 0.999905H39.6475L26.9956 39H1.35279L13.9786 0.999905Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: Triangle
  Description: A simple three-sided shape, often used to represent hierarchical data or directional flows. It is useful for indicating movement, direction, or hierarchical relationships within a network.
  CommonUsecase: 
    - Representing directional flow or hierarchy
    - Indicating warning or caution points in a process
    - Denoting transformation or conversion steps
  DependOn: Often used in conjunction with other shapes to show direction or change.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.5126 2L30.3177 20.0127L38.932 38.0001H20.5126H2.06787L10.7075 20.0127L20.5126 2Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>
- Shape: Round Triangle
  Description: A triangular shape with rounded corners, providing a softer look while still indicating hierarchy or direction.
  CommonUsecase: 
    - Softened directional indicators in user interfaces
    - Representing processes with smooth transitions
    - Highlighting key points in infographics
  DependOn: Often used where a standard triangle might seem too harsh or abrupt
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M17.4963 7.00738C18.9399 4.12018 23.0601 4.12019 24.5037 7.00739L37.1655 32.3309C38.4677 34.9355 36.5738 38 33.6618 38H8.33824C5.42623 38 3.53226 34.9355 4.83455 32.3309L17.4963 7.00738Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: Diamond
  Description: A four-sided shape oriented at 45 degrees, resembling a diamond. It is typically used for decision points in flowcharts or to represent special conditions or states.
  CommonUsecase: 
    - Representing decision points in flowcharts
    - Indicating branching logic in algorithms
    - Key decision makers in organizational charts
  DependOn: Often connected to multiple other nodes, representing different outcomes or paths.
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M20.5104 2.16931L38.6356 20.1693L20.5104 38.1707L2.36527 20.1693L20.5104 2.16931Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: Crescent
  Description: A shape resembling a crescent moon, which can be used to represent phases, growth, or transition nodes within a graph.
  CommonUsecase: 
    - Representing partial or incomplete processes
    - Indicating phases in cyclical processes
    - Showing satellite or peripheral components in network diagrams
  DependOn: Often used in conjunction with circular nodes to show relationships or phases
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M8.58192 7.90585C10.1208 5.93621 11.9673 4.40122 14.0188 3.34985C12.1971 9.82411 14.2885 17.0898 19.916 21.4866C25.423 25.789 32.7012 26.1674 38.5375 23.0885C37.9156 25.1274 36.927 27.1385 35.5137 28.9473C29.7037 36.3837 18.9635 37.7024 11.5272 31.8924C4.09071 26.0825 2.77197 15.3423 8.58192 7.90585Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>

- Shape: Parallelogram
  Description: A four-sided shape with opposite sides parallel, used to represent data processing steps or functions with directional flow.
  CommonUsecase:
    - Representing input/output in data flow diagrams
    - Indicating data storage or documents in process flows
    - Showing transitional states in state diagrams
  DependOn: Often connected to processing nodes or decision points
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1.77734 39L39.2232 29.7375V1L1.77734 10.5V39Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>

- Shape: Rectangle
  Description: A four-sided shape with straight edges and right-angle corners. It is a versatile shape often used to represent data types like documents, processes, or simple entities.
  CommonUsecase:
    - Representing processes in flowcharts
    - Depicting containers or groupings
    - Showing data storage in system diagrams
  DependOn: Frequently contains or groups other nodes.
  Note: 
  SVG: |
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M39 1H1V39H39V1Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>

- Shape: Rhomboid
  Description: A quadrilateral with opposite sides parallel but not perpendicular, creating a skewed rectangle look. Useful for depicting relationships that aren't straightforward or direct.
  CommonUsecase:
    - Representing decision points in flowcharts
    - Indicating data input/output in process diagrams
  DependOn: Frequently used to show points of divergence or data transformation in flows.
  Note: 
  SVG: |
    <svg viewBox="0 0 41 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M13.9785 38.9999H39.6475L26.9956 0.999756H1.35274L13.9785 38.9999Z" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-width="1" stroke-miterlimit="10"/>
    </svg>

- Shape: SlantedParallelogram
  Description: A four-sided shape with opposite sides parallel but slanted, creating a dynamic appearance often used to indicate processes or flows that have a directional aspect.
  CommonUsecase:
    - Representing data transformation processes
    - Indicating skewed or biased data flows
    - Showing directional processes in data pipelines
  DependOn: Often used in data flow diagrams to show transformation or direction
  Note: 
  SVG: |
    <svg viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
      <polygon points="30.33,39.5 0.5,39.5 10.53,10.73 39.5,0.5" fill="#00B39F" fill-opacity="0.1" stroke="#00B39F" stroke-miterlimit="10"/>
    </svg>
- Shape: XWing
  Description: This shape resembles the Star Wars X-Wing fighter, potentially useful for visually representing nodes that have multiple connections or interactions, symbolizing complexity and centrality.
  CommonUsecase: 
    - Representing complex intersections in network diagrams
    - Showing multi-directional data flows
    - Indicating pivot points in decision trees
  DependOn: Used when multiple connections or paths need to be emphasized from a single point
  SVG: |
