apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: meshery
  name: meshery
spec:
  selector:
    matchLabels:
      io.kompose.service: meshery
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: meshery
    spec:
      serviceAccountName: meshery-server
      containers:
        - env:
            - name: EVENT
              value: mesheryLocal
            - name: PROVIDER_BASE_URLS
              value: https://meshery.layer5.io
            # - name: ADAPTER_URLS
            #   value: meshery-istio:10000 meshery-linkerd:10001 meshery-consul:10002 meshery-nsm:10004 meshery-app-mesh:10005 meshery-kuma:10007 meshery-cpx:10008 meshery-osm:10009 meshery-nginx-sm:10010
            - name: ENFORCED_PROVIDER
              value: remote
            - name: PLAYGROUND
              value: true
          image: layer5/meshery:playground-latest
          imagePullPolicy: Always
          name: meshery
          ports:
            - containerPort: 8080
          resources: {}
      restartPolicy: Always
status: {}

